<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Challenges in JS</title>
</head>

<body>
    <!-- Challenge 1 -->
    <div class="container_1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex_container_1">
            <div>
                <button onclick="ageIndays()" class="btn btn-primary">Click ME!</button>
            </div>
            <div>
                <button onclick="Reset()" class="btn btn-danger">Reset</button>
            </div>
        </div>
        <div class="flex_container_1">
            <div id="flex_result">
            </div>
        </div>
    </div>

    <!-- Challenge 2 -->
    <div class="container_1">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="flex_container_1">
            <div>
                <button onclick="generate()" class="btn btn-success" id="catgen">Generate</button>
            </div>
            <div>
                <button onclick="reset_pic()" class="btn btn-danger">Reset</button>
            </div>
        </div>

        <div class="flex_container_1" id="flex_cat_gen">
        </div>
    </div>

    <!-- Challenge 3 -->
    <div class="container_1">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex_container_rps" id="flex_box_rps">
            <img id="rock" src="https://thumbs.dreamstime.com/b/sticker-cartoon-rock-creative-150391514.jpg" height=150 width=150 onclick="rpsgame(this)">
            <img id="paper" src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-019-512.png" height=150 width=150 onclick="rpsgame(this)">
            <img id="scissor" src="https://thumbs.dreamstime.com/b/angry-scissors-cartoon-vector-illustration-49122109.jpg" height=150 width=150 onclick="rpsgame(this)">
        </div>
    </div>

    <!-- Challenge 4 -->
    <div class="container_1">
        <h2>Challenge 4: Change Color of the buttons</h2>
        <div class="flex_container_box">
            <form>
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="resets">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">I Thought</button>
            <button class="btn btn-danger">Just</button>
            <button class="btn btn-warning">About</button>
            <button class="btn btn-success">You</button>
        </div>
    </div>

    <!-- Challenge 5 -->
    

</body>

</html>
